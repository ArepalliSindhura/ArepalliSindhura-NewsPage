<body>
    <div [id] = "" class="card mb-3" *ngFor = "let n of news">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="assets/{{ n.imageSrc }}.jpg" class="card-img" alt="India's covid hotspots">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h6>Date: {{ n.date }}</h6>
              <h5 class="card-title">{{ n.newsLines }}</h5>
              <p class="card-text">{{ n.matter }}</p>
              <p class="card-text"><small class="text-muted"> Read More...</small></p>
            </div>
          </div>
        </div>
      </div>
</body>
